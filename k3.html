<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Janmashtami</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(#0b0f2a, #1a1f47);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Stars Animation */
    .stars {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
        from { opacity: 0.2; }
        to { opacity: 1; }
    }

    h1 {
        margin-top: 20px;
        font-size: 2.5em;
        text-shadow: 2px 2px 8px #ffd700;
        z-index: 2;
    }

    .container {
        position: relative;
        width: 70%;
        height: 70%;
        z-index: 2;
    }

    .handi {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-60px);
        width: 130px;
        animation: swing 2s ease-in-out infinite alternate;
        cursor: pointer;
        z-index: 3;
    }

    .krishna {
        position: absolute;
        bottom: 20px;
        left: 52%;
        transform: translateX(-50%);
        width: 200px;
        transition: bottom 0.5s ease;
        z-index: 2;
    }

    @keyframes swing {
        0% { transform: translateX(-60px) rotate(-5deg); }
        100% { transform: translateX(-60px) rotate(5deg); }
    }

    .milk {
        position: absolute;
        top: 100px;
        left: 53%;
        transform: translateX(-50%);
        width: 10px;
        height: 0;
        background: rgb(233, 232, 232);
        border-radius: 5px;
        transition: height 0.8s ease;
        z-index: 1;
    }

    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0); opacity: 1; }
        100% { transform: translateY(800px) rotate(720deg); opacity: 0; }
    }

    .quotes {
        margin-top: 20px;
        font-size: 1.2em;
        text-align: center;
        max-width: 80%;
        line-height: 1.5em;
        min-height: 50px;
        z-index: 2;
    }

    .footer {
        margin-top: 10px;
        font-size: 1em;
        font-weight: bold;
        color: rgb(234, 63, 171);
        z-index: 2;
    }

    /* Side Images */
    .side-image {
        position: absolute;
        bottom: 20px;
        width: 180px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255,255,255,0.6);
        border: 2px solid gold;
        z-index: 2;
    }

    .side-image.left {
        left: 10px;
    }

    .side-image.right {
        right: 10px;
    }






   .music-controls {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(0, 0, 0, 0.5);
    padding: 8px;
    border-radius: 12px;
}

#songSelector {
    padding: 5px;
    border-radius: 8px;
    border: none;
    font-size: 0.9em;
}

.music-btn {
    padding: 5px 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9em;
    background-color: gold;
    transition: background 0.3s;
}

.music-btn:hover {
    background-color: orange;
}


</style>
</head>
<body>

<!-- Stars Layer -->
<script>
    for (let i = 0; i < 80; i++) {
        let star = document.createElement("div");
        star.className = "stars";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.animationDuration = (1 + Math.random() * 2) + "s";
        document.body.appendChild(star);
    }
</script>

<h1>üå∏ Happy Janmashtami üå∏</h1>

<div class="container">
    <img src="handi.png" class="handi" id="handi" alt="Handi">
    <div class="milk" id="milk"></div>
    <img src="Krishna.png" class="krishna" id="krishna" alt="Krishna">
</div>




<!-- Music Player UI -->
<div class="music-controls">
    <select id="songSelector">
        <option value="flute1.mp3">Flute - Peaceful</option>
        <option value="flute2.mp3">Flute - Joyful</option>
        <option value="f3.mp3">Bhajan1</option>
        <option value="f4.mp3">Bhajan2</option>
        <option value="f5.mp3">Bhajan3</option>
        <option value="f6.mp3">Bhajan4</option>
        <option value="f7.mp3">Bhajan5</option>
    </select>
    <button class="music-btn" id="playBtn">‚ñ∂ Play</button>
    <button class="music-btn" id="pauseBtn">‚è∏ Pause</button>
</div>





<!-- Left Side Image -->
<img src="rada1.png" alt="Radha" class="side-image left">
<!-- Right Side Image -->
<img src="rada2.png" alt="Radha Krishna" class="side-image right">

<div class="quotes" id="quotes"></div>
<div class="footer">Made by Nikhil for Shree ‚ù§Ô∏è</div>

<audio id="fluteMusic" src="flute.mp3" loop></audio>

<script>
    const handi = document.getElementById('handi');
    const milk = document.getElementById('milk');
    const krishna = document.getElementById('krishna');
    const fluteMusic = document.getElementById('fluteMusic');
    const quotesEl = document.getElementById('quotes');

    const quotes = [
        "‚ÄúYou have the right to work, but never to the fruit of work.‚Äù ‚Äì Lord Krishna",
        "‚ÄúChange is the law of the universe.‚Äù ‚Äì Lord Krishna",
        "‚ÄúA person can rise through the efforts of his own mind.‚Äù ‚Äì Lord Krishna",
        "‚ÄúDo your duty, without thinking about results.‚Äù ‚Äì Lord Krishna",
        "‚ÄúWhen meditation is mastered, the mind is unwavering.‚Äù ‚Äì Lord Krishna"
    ];

    let quoteIndex = 0;

    function showQuotes() {
        quotesEl.textContent = quotes[quoteIndex];
        quoteIndex = (quoteIndex + 1) % quotes.length;
    }
    setInterval(showQuotes, 4000);
    showQuotes();

    window.addEventListener('click', () => {
        fluteMusic.play();
    }, { once: true });

    handi.addEventListener('click', () => {
        krishna.style.bottom = "150px";

        setTimeout(() => {
            milk.style.height = "200px";
        }, 500);

        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.backgroundColor = ["red", "yellow", "green", "blue", "pink"][Math.floor(Math.random() * 5)];
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        setTimeout(() => {
            krishna.style.bottom = "20px";
            milk.style.height = "0";
        }, 2000);
    });






 let currentSong = new Audio();
const songSelector = document.getElementById("songSelector");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");

playBtn.addEventListener("click", () => {
    currentSong.src = songSelector.value;
    currentSong.loop = true;
    currentSong.play();
});

pauseBtn.addEventListener("click", () => {
    currentSong.pause();
});

</script>

</body>
</html>
